<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/lts5jej.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocky's Revenge</title>
</head>
<body>
    <div id="container">
    
    <!-- <div id="result">
            Select your choice to begin the game
    </div> -->
    <div id="computer-container" class="choice-container">
        
    <div id="computer">

    </div>
    </div>
    <div id="score">
        <div id="cpu-win-alert" class="win-alert">computer win</div>
         <span id="score-focus">
                <span id="player-score">0</span>
                    VS
                <span id="computer-score">0</span> 
            </span>    
        
        <div id="player-win-alert" class="win-alert">player win</div>
    </div>
    <div id="choice-container" class="choice-container">
        
    <div id="choice">

    </div>
    </div>
    <div id="player">
        <button id="rock" class="player-input">rock</button>
        <button id="paper" class="player-input">paper</button>
        <button id="scissors" class="player-input">scissors</button>
    </div>
    <button id="reset-btn">play again</button>
</div>
    <script src="script.js"></script>

</html>
